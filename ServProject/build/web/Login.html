<!doctype html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d3e62c21db.js" crossorigin="anonymous"></script>
</head>


<body>
    <nav id="navbar">
        <ul>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="Login.html">Login</a></li>
            <li class="item"><a href="Reg.html">Registration</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
			<form action="login" method="get">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="pass" id="password" placeholder="Enter Your Password" required>
        </div>
		<button id="btn">Sign-in</button>
		</form>
    </div>
</body>

</html>
